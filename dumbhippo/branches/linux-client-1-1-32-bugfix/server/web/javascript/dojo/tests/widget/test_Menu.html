<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<script type="text/javascript"> djConfig = { isDebug: true }; </script>
<script type="text/javascript" src="../../dojo.js"></script>
<script type="text/javascript">
	dojo.require("dojo.widget.*");
	dojo.require("dojo.widget.Menu");
	dojo.require("dojo.widget.MenuItem");
</script>

<script type="text/javascript">

dojo.event.connect(window, "onload", function (e) {
	var menu = dojo.widget.fromScript("Menu");
	menu.push(dojo.widget.fromScript("MenuItem", {title: "Menu Item one"}));
	menu.push(dojo.widget.fromScript("MenuItem", {title: "Menu Item two"}));
	menu.push(dojo.widget.fromScript("MenuItem", {title: "Menu Item three"}));
	
	document.body.appendChild(menu.domNode);
});

</script>
