<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>LayoutPane Widget Demo</title>

<script type="text/javascript">

	var djConfig = {isDebug: true};

	//djConfig.debugAtAllCosts = true;

</script>
<script type="text/javascript" src="../../dojo.js"></script>
<script language="JavaScript" type="text/javascript">

	dojo.require("dojo.widget.HtmlLayoutPane");

	if (djConfig.debugAtAllCosts){
		dojo.hostenv.writeIncludes();
	}
</script>
</head>
<body>

<p>HTML before</p>
<p>HTML before</p>
<p>HTML before</p>

<div dojoType="LayoutPane"
	layoutChildPriority='left-right'
	style="border: 2px solid black; width: 90%; height: 500px;"
>
	<div dojoType="LayoutPane" layoutAlign="top" style="background-color: #b39b86; ">
		top bar
	</div>
	<div dojoType="LayoutPane" layoutAlign="bottom" style="background-color: #b39b86;">
		bottom bar
	</div>
	<div dojoType="LayoutPane" layoutAlign="left" style="background-color: #acb386; width: 100px;">
		left
	</div>
	<div dojoType="LayoutPane" layoutAlign="right" style="background-color: #acb386;">
		right
	</div>
	<div dojoType="LayoutPane" layoutAlign="client" style="background-color: #f5ffbf; padding: 10px;">
		main panel with <a href="http://www.dojotoolkit.org/">a link</a>.<br />
		(to check we're copying children around properly).<br />
	</div>
</div>

<p>HTML after</p>
<p>HTML after</p>
<p>HTML after</p>

</body>
</html>
