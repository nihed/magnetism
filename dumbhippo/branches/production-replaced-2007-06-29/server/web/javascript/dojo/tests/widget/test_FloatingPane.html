<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>FloatingPane Widget Demo</title>

<script type="text/javascript">

	var djConfig = {isDebug: true};

	//djConfig.debugAtAllCosts = true;

</script>
<script type="text/javascript" src="../../dojo.js"></script>
<script language="JavaScript" type="text/javascript">

	dojo.require("dojo.widget.HtmlFloatingPane");

	if (djConfig.debugAtAllCosts){
		dojo.hostenv.writeIncludes();
	}
</script>
</head>
<body style="background-color: #ccc;">

<p>HTML before</p>
<p>HTML before</p>
<p>HTML before</p>

<div dojoType="FloatingPane"
	title="Outer window"
	constrainToContainer="1"
	style="width: 300px; height: 200px; left: 200px;"
>
		main panel with <a href="http://www.dojotoolkit.org/">a link</a>.<br />
		(to check we're copying children around properly).<br />

	<div dojoType="FloatingPane"
		title="Inner window"
		constrainToContainer="1"
		style="left: 20px; top: 60px; width: 120px; height: 80px;"
	>

		weird, huh?
	</div>

</div>

<p>HTML after</p>
<p>HTML after</p>
<p>HTML after</p>

</body>
</html>
